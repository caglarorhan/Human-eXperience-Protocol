name: Validate HXP Examples

on:
  push:
    paths:
      - 'schema/**'
      - 'examples/**'
      - 'src/**'
      - 'package.json'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run validate
